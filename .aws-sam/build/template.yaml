AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Free-Tier Serverless Task API
Globals:
  Function:
    Timeout: 5
    MemorySize: 128
    Runtime: python3.12
Resources:
  TaskTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: TaskTable
      AttributeDefinitions:
      - AttributeName: id
        AttributeType: S
      KeySchema:
      - AttributeName: id
        KeyType: HASH
      BillingMode: PAY_PER_REQUEST
  TaskFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: TaskFunction
      Handler: app.lambda_handler
      Environment:
        Variables:
          TABLE_NAME:
            Ref: TaskTable
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: TaskTable
      Events:
        ApiEvent:
          Type: Api
          Properties:
            Path: /tasks
            Method: ANY
    Metadata:
      SamResourceId: TaskFunction
Outputs:
  ApiUrl:
    Description: API Gateway endpoint URL
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/tasks
